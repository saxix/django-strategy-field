language: python
sudo: false
python:
  - 3.8
  - 3.9

env:
  - DJANGO=3.0
  - DJANGO=3.1
  - DJANGO=3.2
#  - DJANGO=4.0


install:
  - pip install tox codecov

script:
  - tox -e "d${DJANGO//.}-py${TRAVIS_PYTHON_VERSION//.}" -- py.test tests/ --create-db

before_success:
  - coverage erase

after_success:
  - coverage combine
  - codecov
